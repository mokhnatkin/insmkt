{% extends "base.html" %}

{% block app_content %}
    <h1>Пользователь: {{ user.username }}</h1>
    {% if user.last_seen %}
        <p>Последний раз замечен: {{ moment(user.last_seen).format('LLL') }}</p>
    {% endif %}
    <hr>
    {% for post in posts %}
        {% include 'main/_post.html' %}
    {% endfor %}

{% endblock %}
