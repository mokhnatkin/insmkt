{% extends "base.html" %}

{% block app_content %}
    <div>
        <h1>Все посты</h1>
        {% for post in posts %}
            {% include 'main/_post.html' %}
        {% endfor %}
        <nav aria-label="...">
                <ul class="pager">
                    <li class="previous{% if not prev_url %} disabled{% endif %}">
                        <a href="{{ prev_url or '#' }}">
                            <span aria-hidden="true">&larr;</span> Более новые
                        </a>
                    </li>
                    <li class="next{% if not next_url %} disabled{% endif %}">
                        <a href="{{ next_url or '#' }}">
                            Более старые <span aria-hidden="true">&rarr;</span>
                        </a>
                    </li>
                </ul>
        </nav>
    </div>
{% endblock %}
